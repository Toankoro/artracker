<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js with Model Viewer</title>

  <!-- AR.js -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

  <!-- Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer@latest"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #model-viewer-container {
      display: none; /* Ẩn Model Viewer khi chưa phát hiện marker */
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- AR.js Scene -->
  <a-scene embedded arjs>
    <a-marker preset="hiro" id="marker">
      <!-- Marker chỉ để phát hiện -->
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Model Viewer -->
  <div id="model-viewer-container">
    <model-viewer 
      src="Duck.glb" 
      alt="3D Model"
      auto-rotate
      camera-controls
      ar
      ar-modes="webxr scene-viewer quick-look">
    </model-viewer>
  </div>

  <script>
    const marker = document.getElementById('marker');
    const modelViewerContainer = document.getElementById('model-viewer-container');

    // Khi phát hiện marker
    marker.addEventListener('markerFound', () => {
      console.log('Marker found!');
      modelViewerContainer.style.display = 'block'; // Hiển thị Model Viewer
    });

    // Khi mất marker
    marker.addEventListener('markerLost', () => {
      console.log('Marker lost!');
      modelViewerContainer.style.display = 'none'; // Ẩn Model Viewer
    });
  </script>
</body>
</html>
