<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR - Model 3D Kh√¥ng C·∫ßn Marker</title>

    <!-- Th∆∞ vi·ªán A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
        #controls {
            position: fixed;
            bottom: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        button {
            padding: 10px;
            font-size: 14px;
            border: none;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.7);
            color: black;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs>
        <!-- Model 3D -->
        <a-entity id="model"
            position="0 0 -3"
            scale="1 1 1"
            rotation="0 180 0"
            gltf-model="Duck.glb">
        </a-entity>

        <!-- Camera -->
        <a-entity camera position="0 1.5 3"></a-entity>
    </a-scene>

    <!-- N√∫t ƒëi·ªÅu ch·ªânh -->
    <div id="controls">
        <button onclick="rotateModel(-10)">‚ü≤ Xoay Tr√°i</button>
        <button onclick="rotateModel(10)">‚ü≥ Xoay Ph·∫£i</button>
        <button onclick="scaleModel(1.1)">üîç Ph√≥ng To</button>
        <button onclick="scaleModel(0.9)">üîé Thu Nh·ªè</button>
    </div>

    <script>
        let model = document.getElementById("model");

        function rotateModel(angle) {
            let rotation = model.getAttribute("rotation");
            rotation.y += angle;
            model.setAttribute("rotation", rotation);
        }

        function scaleModel(factor) {
            let scale = model.getAttribute("scale");
            scale.x *= factor;
            scale.y *= factor;
            scale.z *= factor;
            model.setAttribute("scale", scale);
        }
    </script>
</body>
</html>
